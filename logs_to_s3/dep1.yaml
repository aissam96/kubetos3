apiVersion: apps/v1
kind: Deployment
metadata: 
  name: test-dep
  labels: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
    template:
      metadata:
        labels:
          app: test-app
      spec:
        containers:
        - name: test-source
          image: ubuntu
          volumeMounts:
          - name: test-volumes
          mountPath: /tmp
        volumes:
        - name: test-volume
          hostPath:
            path: /tmp/volume
            type: DirectoryOrCreate
